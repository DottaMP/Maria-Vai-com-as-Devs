<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .colorMenu {
      background-color: #E63888;
    }

    .button5 {
      background-color: #E94F96;
      border-color: #E63888;
      border-radius: 10px 10px 10px 10px;
      font-size: 15px;
      font-family: Roboto;
    }


    .container-footer {
      display: flex;
      justify-content: center;
      background-color: #ffffff;
    }

    .fontetitulos {
      font-size: 30px;
      font-family: Roboto;
    }

    .fonteMenu {
      font-size: 25px;
      font-family: Roboto;
    }

    .fontetexto {
      font-size: 20px;
      font-family: Roboto;
    }
  </style>
  <title>Serasa Pague Fácil</title>

</head>

<body class="float-none">

  <div class="mt-4">
  </div>

  <!-- Menu -->
  <nav class="navbar-expand-lg colorMenu container">
    <img src="assets/img/logo.PNG" alt="Logo" class="rounded-circle">
    <p class="navbar-brand text-light font-weight-bold p-2 mt-3 fonteMenu" href="#">Pague Fácil</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <!-- /Menu -->


  <!-- Simulador -->
  <section>
    <div class="container mt-4">
      <img src="assets/img/img.PNG" class="rounded float-right mt-5 col-md-7 p-3">
      <h2 class="fontetitulos mt-5"><strong>Simulador de Proposta</strong></h2>
      <div class="form-group mt-4">
        <div class="form-group col-md-4">
          <p class="fontetexto">Valor da parcela</p>
          <input id='installments' type='number' value='' placeholder="Informe o valor"></input>
        </div>
        <div class="form-group col-md-4">
          <p class="fontetexto mt-4">Data da primeira parcela</p>
          <input id='firstDateInstallment' type="date" value=''></input>
          <button type="button" class="btn btn-outline-success button5 text-white text-uppercase font-weight-bold btn-block mt-4 col-md-7">
            <a href='#'class="text-white">Calcular Proposta</a></button>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <h3 class="fontetitulos mt-5"><strong>Resumo da Proposta</strong></h3>
    </div>
    <div class="container mt-4">
      <div class="form-group mt-3">
        <div class="form-group col-md-4">
          <p class="fontetexto">Números de parcelas:</p>
          <p id='numberInstallments'></p>
          <h6 class="fontetexto mt-4">Data de vencimento:</h6>
          <p id='dueDate'></p>
          <h6 class="fontetexto mt-4" id='valueInstallments'>Valor das parcelas:</h6>
          <p></p>
          <h6 class="fontetexto mt-4" id='bid-amount' value=2000>Valor total da proposta:</h6>
          <p></p>
          <h6 class="fontetexto mt-4" id='totalDebtAmount'>Valor total da dívida:</h6>
          <p></p>
          <h6 class="fontetexto mt-4">Você economizou:</h6>
          <div class="col-md-8 row d-flex justify-content-center mt-4">
            <button
              class="btn btn-outline-success my-2 my-sm-0 button5 text-white text-uppercase font-weight-bold btn-block mt-4"
              onclick='numberOfInstallments()'>Enviar Proposta</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /Simulador -->


    <!--Footer-->
    <footer>
      <hr class="col-md-10 mt-5">
      <div class="container-footer row mb-3">
        <a href="https://m.facebook.com/serasaconsumidor" target="_blank" class="p-3"><img class="tm-social "
            src="https://www.serasa.com.br/assets/octopus/2.1.93/_next/static/images/facebook-71796a3c52059a3bf1e2e66312055b97.svg"
            alt="Facebook"></a>

        <a href="https://www.youtube.com/c/serasa" target="_blank" class="p-3"><img class="tm-social"
            src="https://www.serasa.com.br/assets/octopus/2.1.93/_next/static/images/youtube-66ba7ab3b8045be37ac322b19d0d9595.svg"
            alt="YouTube"></a>

        <a href="https://www.instagram.com/serasa/" target="_blank" class="p-3"><img class="tm-social"
            src="https://www.serasa.com.br/assets/octopus/2.1.93/_next/static/images/instagram-99311a94ecb98575857e857d6d668c1e.svg"
            alt="Instagram"></a>

        <a href="https://www.linkedin.com/company/serasa/" target="_blank" class="p-3"><img class="tm-social"
            src="https://www.serasa.com.br/assets/octopus/2.1.93/_next/static/images/linkedin-02d8729d08b8944c81c9ed7a57084fd9.svg"
            alt="LinkedIn"></a>
      </div>
      <hr class="col-md-10">
    </footer>
    <!--/Footer-->

      crossorigin="anonymous"></script>

</body>
